<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPIBARA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main_h1_flex">
            <h1 class="main_h1">tapalka for idiots</h1>
        </div>
        <div class="main_div_kapibara_button" id="kapibara" onclick="tap()">
            <img src="./img/kapibara.jpg" class="kapibara_button_img">
        </div>
        <div class="main_div_hromosom_counter">
            <p class="hromosom_description">Total hromosoms:</p>
            <p class="hromosom_counter">0</p>
        </div>
        <div class="main_div_hromosom_delete" id="delete_hromosom">
            <div class="main_div_hromosom_button"><p class="main_div_hromosom_delete_text">Delete hromosom</p></div>
        </div>
        <div class="main_awards_div">
            <p class="main_awards">Welcome to tapalka for idiots! Good luck!</p>
        </div>
        <div class="main_qrcode_div">
            <img src="./img/qrcode_site.png" alt="" class="main_qrcode">
            <h2>Share with friends!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
